name: Exploring Workflow Dispatch Trigger

on:
  workflow_dispatch:
    inputs:
      run_job:
        description: 'Run Specific Job'
        required: false
        type: boolean
      custom_message:
        description: 'Enter a custom message'
        required: true
        type: string


jobs:
  job2:
    runs-on: ubuntu-latest
    steps:
      - run: echo "$MESSAGE"
        env:
          MESSAGE: ${{ inputs.custom_message }}
          